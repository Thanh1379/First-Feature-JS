<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="contentBox">
        <h1>MEME LIST</h1>
        <ul class="meme-list">
            
        </ul>
    </div>
    <div class="input-field">
        <label for="name-input">Nhập tên nhân vật meme</label>
        <input type="text" id="name-input" required = true>
        <br>
        <label for="image-url-input">Nhập url hình ảnh</label>
        <input type="text" id = "image-url-input" required = true>
        <br>
        <button id="submit-btn">Submit</button>
    </div>
    <div class="put-field display-disable" >
        <label for="change-content-name-input">Nhập tên nhân vật meme</label>
        <input type="text" id="change-content-name-input" required = true>
        <br>
        <label for="change-content-image-url-input">Nhập url hình ảnh</label>
        <input type="text" id = "change-content-image-url-input" required = true>
        <br>
        <button id="change-content-btn">Change</button>
    </div>
    
    

    <script src="main.js"></script>
</body>
</html>
